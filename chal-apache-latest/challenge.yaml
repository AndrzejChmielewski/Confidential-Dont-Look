apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-apache-latest
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: true
    ports:
      - protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: /chroot/flag
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: apache-latest-secret-provider
  healthcheck:
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:40f76bf0ad31802b6e509ce644797d0d7ee57b91547731049432e7b61a55a242
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:36d6d4b749f6025e46a42742676a80bb774dc55468944e682fa9e6eebbaa4732
