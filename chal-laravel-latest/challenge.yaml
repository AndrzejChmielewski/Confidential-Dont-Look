apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-laravel-latest
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: false
    ports:
      - protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/chroot/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: laravel-latest-secret-provider
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:e8658cc92f4a282705b063513f139027d9a668b75a5383208b5f5c4f74bb563e
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:1d187299d86f086f8a8372fb69210f8ac881edf25fe06a2c8bfda017f5572919
