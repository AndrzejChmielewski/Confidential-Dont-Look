apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-laravel-latest
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: false
    ports:
      - protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/chroot/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: laravel-latest-secret-provider
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: false
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:1dd9ef2224879aa274fc4048b84f5fcff6b52d85bde06dd6c370a410c1e77838
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:6ffefbb3ae56722fd2eb16f31dfbdb632feeb81169f1690fa7ade153025b9b12
