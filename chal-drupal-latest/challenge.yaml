apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-drupal-latest
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: false
    ports:
      - protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/chroot/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: drupal-latest-secret-provider
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: false
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:177ef56beea814dcb439485e5fa57eb290b16c81e5b75083f975aef027715571
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:eb11d5133fb3b5082539bc72439c1f1996f796756cc7a6bef02c9e13e9c197bd
